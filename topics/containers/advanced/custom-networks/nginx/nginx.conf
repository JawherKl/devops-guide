# =============================================================================
# nginx/nginx.conf — Reverse proxy for the custom-networks demo
# =============================================================================
# Nginx sits on the 'frontend' network only.
# It proxies requests to 'api' which is on both frontend AND backend networks.
# Nginx has no direct access to postgres or redis (they're internal-only).
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;                     # writable path when running non-root

events {
    worker_connections 1024;
}

http {
    # ── Basic settings ─────────────────────────────────────────────────────────
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ────────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # ── Performance ────────────────────────────────────────────────────────────
    sendfile        on;
    keepalive_timeout 65;
    gzip on;

    # ── Upstream: API service ──────────────────────────────────────────────────
    # Docker DNS resolves 'api' to the container IP on the shared frontend network.
    # If multiple api replicas are running, Docker round-robins between them.
    upstream api_backend {
        server api:3000;
        keepalive 32;           # keep connections warm to the API
    }

    # ── Server block ──────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;

        # ── Health check (nginx itself) ────────────────────────────────────────
        location /health {
            access_log off;
            return 200 'ok\n';
            add_header Content-Type text/plain;
        }

        # ── Nginx status (internal monitoring) ────────────────────────────────
        location /nginx-status {
            stub_status on;
            allow 127.0.0.1;
            allow 172.20.0.0/16;    # allow from Docker subnet only
            deny all;
        }

        # ── Proxy all other requests to the API ───────────────────────────────
        location / {
            proxy_pass         http://api_backend;
            proxy_http_version 1.1;

            # Forward real client IP
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Keepalive headers
            proxy_set_header   Connection        "";

            # Timeouts
            proxy_connect_timeout  5s;
            proxy_send_timeout     30s;
            proxy_read_timeout     30s;

            # Buffer settings
            proxy_buffering    on;
            proxy_buffer_size  4k;
            proxy_buffers      8 4k;
        }
    }
}