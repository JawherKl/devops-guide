# =============================================================================
# Chart.yaml — Chart metadata
# =============================================================================
# Every Helm chart MUST have a Chart.yaml at its root.
# This file describes the chart itself.
# =============================================================================

apiVersion: v2          # Helm chart API version (v2 = Helm 3, v1 = Helm 2)

# ── Required fields ──────────────────────────────────────────────────────────
name: my-first-chart
version: 0.1.0          # Chart version — SemVer. Bump on chart changes.

# ── Recommended fields ───────────────────────────────────────────────────────
description: "A beginner Helm chart — deploys a simple Node.js API with a Service and optional Ingress"
type: application       # application (deployable) | library (shared templates only)

# App version is SEPARATE from chart version.
# Chart version tracks chart changes. App version tracks the app being packaged.
appVersion: "1.0.0"

# ── Optional fields ──────────────────────────────────────────────────────────
keywords:
  - nodejs
  - api
  - demo

home: https://github.com/JawherKl/devops-guide
sources:
  - https://github.com/JawherKl/devops-guide

maintainers:
  - name: Jawher
    email: jawher@example.com

# Icon shown in Helm Hub / Artifact Hub
# icon: https://example.com/icon.png

