# =============================================================================
# istio/example/bookinfo-deploy.yaml
# =============================================================================
# The Bookinfo application is Istio's canonical demo app.
# It simulates a bookstore with 4 microservices:
#
#   productpage  → calls details + reviews
#   details      → returns book info (no outbound calls)
#   reviews v1   → no stars
#   reviews v2   → black stars (calls ratings)
#   reviews v3   → red stars (calls ratings)
#   ratings      → returns star ratings
#
# This file deploys all 6 services with proper version labels for Istio routing.
# Istio sidecar is auto-injected (namespace must have istio-injection=enabled).
#
# Prerequisites:
#   kubectl label namespace default istio-injection=enabled
#
# Deploy:
#   kubectl apply -f bookinfo-deploy.yaml
#   kubectl apply -f gateway.yaml
#   kubectl get pods  # wait for 2/2 READY (app + sidecar)
# =============================================================================

# ── productpage Deployment ────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  namespace: default
  labels:
    app: productpage
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
        - name: productpage
          image: docker.io/istio/examples-bookinfo-productpage-v1:1.20.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-productpage
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: productpage
  namespace: default
  labels:
    app: productpage
    service: productpage
spec:
  ports:
    - name: http
      port: 9080
  selector:
    app: productpage

